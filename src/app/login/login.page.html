<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding main-login">
    <ion-row class="main-bg">
      <ion-col>
        <div class="top-head">
          <ion-img src="../../assets/icon/emblem.svg" alt="Emblem"></ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-row>
        <ion-col>
          <ion-list-header>SSO Login</ion-list-header>
        </ion-col>
      </ion-row>

      <ion-row class="entry">
        <ion-col>

          <form action="">
            <ion-item><ion-input [clearInput]="true" label="SSO ID" labelPlacement="floating"
                placeholder="Enter ID"></ion-input></ion-item>
            <ion-item><ion-input [clearInput]="true" label="Password" type="Password" labelPlacement="floating"
                placeholder="Enter Password"></ion-input></ion-item>
          </form>

          <ion-button expand="block" (click)="dashboard()">Submit</ion-button>

        </ion-col>
      </ion-row>
    </ion-list>

    </ion-row>
  </div> -->
    <ion-row class="footer">
      <ion-col>
        <div class="footer-content">
          <ion-img src="../../assets/icon/DOIT 1.svg" alt="Logo" class="ion-float-center footer_img"></ion-img>
          <h3>Department of IT & C</h3>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
